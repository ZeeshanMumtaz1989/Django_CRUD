  <!-- Google Font: Source Sans Pro -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"> -->

  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

<body class="hold-transition login-page">

  <div class="container" style="margin-top:5em">
    <div class="row">
      <div class="col-lg-4 col-md-4 d-none d-md-block"></div> <!-- Hidden column on larger screens -->
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="card shadow mt-2 mx-auto" style="height: 20em;">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h3 id="form-title">LOGIN</h3>
            </div>
            <br>
            <form class="needs-validation" method="POST" action="{% url 'login' %}" novalidate>
              {% csrf_token %}
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" name="username" placeholder="Username..." class="form-control" required>

                <div class="invalid-feedback">
                  Please Enter a valid Username.
                </div>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input type="password" name="password" placeholder="Password..." class="form-control" required>
                <div class="invalid-feedback">
                  Please Enter a valid Password.
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button class="btn btn-outline-primary mx-auto">Submit</button>
              </div>
            </form>
            <br>
